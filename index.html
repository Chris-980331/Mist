<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>拟真哈气起雾窗户</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #111; font-family: sans-serif; }

        /* 背景图：找了一张更有氛围感的雨窗图 */
        #background {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1493514789931-586cb221d7a7?q=80&w=2000') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        /* 雾气画布 */
        #fogCanvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2;
            /* 稍微降低一点整体模糊度，让细线条更清晰 */
            filter: blur(1px);
            opacity: 0; /* 初始状态是透明的（没起雾） */
            transition: opacity 1.5s ease-in-out; /* 起雾时的渐变过渡 */
        }

        /* 启动遮罩层 */
        #startScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 10;
            display: flex; justify-content: center; align-items: center; color: white; flex-direction: column;
        }
        #startScreen h1 { margin-bottom: 20px; }
        #startBtn {
            padding: 15px 30px; border: 1px solid white; cursor: pointer;
            background: rgba(255,255,255,0.2); border-radius: 30px;
        }
    </style>
</head>
<body>

    <div id="background"></div>
    <canvas id="fogCanvas"></canvas>

    <div id="startScreen">
        <h1>准备好了吗？</h1>
        <div id="startBtn">点击开启交互，然后对着麦克风哈气</div>
    </div>

    <script>
        const canvas = document.getElementById('fogCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let isDrawing = false;
        let lastX = 0; let lastY = 0;
        let hasFogged = false; // 标记是否已经起雾

        // --- 3. 升级版水滴粒子系统 ---
        let droplets = [];

        class Droplet {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                // 水滴半径：1.5 到 4 之间，比之前小一点，更精致
                this.radius = Math.random() * 2.5 + 1.5;
                // 核心物理优化：速度与半径成正比。大水滴重，流得快。
                this.speedY = this.radius * 0.5 + Math.random() * 0.5;
                // 增加一个水平微扰速度，让它蜿蜒下落
                this.speedX = (Math.random() - 0.5) * 0.5;
            }
            update() {
                // 施加重力加速
                this.speedY += 0.03;
                // 施加随机的水平摆动，模拟水流过不平整表面的感觉
                this.speedX += (Math.random() - 0.5) * 0.2;
                // 抑制过大的水平速度
                this.speedX *= 0.9;

                this.y += this.speedY;
                this.x += this.speedX;
            }
        }

        function initCanvas() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            // 初始化时不绘制雾气，等哈气触发
        }

        // 绘制满屏雾气的函数（触发后调用一次）
        function fillFog() {
            ctx.globalCompositeOperation = 'source-over';
            // 雾气颜色调得更冷、更透明一点，增加真实感
            ctx.fillStyle = 'rgba(220, 230, 235, 0.88)';
            ctx.fillRect(0, 0, width, height);
            canvas.style.opacity = 1; // CSS动画让画布显现
            hasFogged = true;
            animateDroplets(); // 雾气出现后，才开始允许水滴掉落
        }

        // --- 2. 优化书写笔触（更细）---
        function wipe(x, y) {
            if (!hasFogged) return; // 没起雾不能写字

            ctx.globalCompositeOperation = 'destination-out';
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            // 【优化点】线条变细：从 40 改为 12
            ctx.lineWidth = 22;
            // 【优化点】边缘羽化变小：配合细线条，让边缘更清晰一点
            ctx.shadowBlur = 8;
            ctx.shadowColor = 'black';

            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();

            lastX = x;
            lastY = y;

            // 生成水滴的概率（划线越快生成越多）
            if (Math.random() > 0.92) {
                droplets.push(new Droplet(x, y));
            }
        }

        // 水滴动画循环
        function animateDroplets() {
            ctx.globalCompositeOperation = 'destination-out';
            // 水滴本身的擦除边缘要稍微硬一点
            ctx.shadowBlur = 3;

            for (let i = droplets.length - 1; i >= 0; i--) {
                const drop = droplets[i];
                drop.update();

                // 绘制水滴轨迹（擦除雾气）
                ctx.beginPath();
                // 用圆形模拟水滴头部
                ctx.arc(drop.x, drop.y, drop.radius, 0, Math.PI*2);
                ctx.fill();

                if (drop.y > height + 50) droplets.splice(i, 1);
            }
            requestAnimationFrame(animateDroplets);
        }

        // --- 1. 哈气音频检测 ---
        async function startAudioDetection() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);
                analyser.fftSize = 256;
                const dataArray = new Uint8Array(analyser.frequencyBinCount);

                function detect() {
                    if (hasFogged) return; // 已经起雾就停止检测，节省性能

                    analyser.getByteFrequencyData(dataArray);
                    let sum = 0;
                    // 计算中低频段的平均音量（哈气的声音特征）
                    for (let i = 0; i < dataArray.length / 2; i++) sum += dataArray[i];
                    let average = sum / (dataArray.length / 2);

                    // 【阈值】如果音量持续超过这个值，认为是在哈气
                    // 如果太灵敏或不灵敏，可以调整这个 50
                    if (average > 50) {
                        fillFog(); // 触发起雾！
                    } else {
                        requestAnimationFrame(detect);
                    }
                }
                detect();
            } catch (e) {
                alert("无法访问麦克风，请确保已授权。");
                console.error(e);
            }
        }

        // --- 事件监听 ---
        function startDrawing(e) {
            isDrawing = true;
            const pos = getPos(e);
            lastX = pos.x; lastY = pos.y;
        }
        function move(e) {
            if (!isDrawing) return;
            const pos = getPos(e);
            wipe(pos.x, pos.y);
        }
        function getPos(e) {
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: clientX, y: clientY };
        }

        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startDrawing(e); }, { passive: false });
        window.addEventListener('touchmove', (e) => { e.preventDefault(); move(e); }, { passive: false });
        window.addEventListener('touchend', () => isDrawing = false);
        canvas.addEventListener('mousedown', startDrawing);
        window.addEventListener('mousemove', move);
        window.addEventListener('mouseup', () => isDrawing = false);
        window.addEventListener('resize', initCanvas);

        // 点击按钮启动
        document.getElementById('startBtn').addEventListener('click', () => {
            document.getElementById('startScreen').style.display = 'none';
            startAudioDetection();
            initCanvas();
        });

    </script>
</body>
</html>
